<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Storytelling — Interactive</title>
  <style>
    :root{
      --bg:#0b1020;
      --card:#141b2d;
      --accent:#ff6b6b;
      --accent2:#4facfe;
      --accent3:#43e97b;
      --muted:#9aa4b2;
    }
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;transition:all 0.3s ease}
    body{
      margin:0;min-height:100vh;
      background:linear-gradient(135deg,#1a2a6c,#b21f1f,#fdbb2d);
      background-size:400% 400%;
      animation:gradientShift 15s ease infinite;
      color:#e6eef6;display:flex;align-items:center;justify-content:center;padding:24px;
    }
    @keyframes gradientShift {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    .app{
      width:100%;max-width:840px;
      background:rgba(0,0,0,0.5);
      border-radius:16px;
      padding:24px;
      box-shadow:0 10px 40px rgba(0,0,0,0.5);
      animation:popIn 0.6s ease;
    }
    @keyframes popIn{0%{transform:scale(0.9);opacity:0;}100%{transform:scale(1);opacity:1;}}
    h1{margin:0;font-size:2rem;background:linear-gradient(90deg,var(--accent),var(--accent2),var(--accent3));-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:glow 3s infinite alternate;}
    @keyframes glow{0%{text-shadow:0 0 10px #ff6b6b;}100%{text-shadow:0 0 20px #43e97b;}}
    p.lead{margin:6px 0 18px;color:var(--muted)}
    .screen{display:none;padding:12px;animation:fadeIn 0.5s ease}
    .screen.active{display:block}
    @keyframes fadeIn{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}}
    .btn{
      display:inline-block;
      padding:12px 18px;
      border-radius:12px;
      background:linear-gradient(135deg,var(--accent2),var(--accent3));
      border:none;
      cursor:pointer;
      margin:8px;
      font-weight:600;
      color:#fff;
      position:relative;
      overflow:hidden;
    }
    .btn:hover{transform:translateY(-2px) scale(1.03);box-shadow:0 6px 16px rgba(0,0,0,0.3)}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:12px;margin:10px 0}
    input[type=text], textarea{
      width:100%;padding:12px;border-radius:10px;border:none;
      background:rgba(255,255,255,0.1);color:#fff;font-size:1rem;
    }
    input:focus, textarea:focus{outline:2px solid var(--accent2);}
    .note{margin-top:10px;color:#ffd6d6;background:rgba(255, 214, 214,0.08);padding:10px;border-radius:8px;border:1px solid rgba(255,214,214,0.1)}
    .center{text-align:center}
    .big-message{
      margin:20px auto;
      padding:20px;
      background:rgba(255,255,255,0.08);
      border:2px solid var(--accent);
      border-radius:16px;
      font-size:1.5rem;
      font-weight:700;
      color:#fff;
      text-align:center;
      box-shadow:0 0 20px rgba(255,107,107,0.5);
    }
    footer{margin-top:16px;color:var(--muted);font-size:0.9rem;text-align:center}
  </style>
</head>
<body>
  <div class="app" role="application">
    <header class="center">
      <h1>Welcome to Storytelling</h1>
      <p class="lead">An experimental fun interactive site — tell a story to <strong>Tanish</strong></p>
    </header>

    <!-- Screen 1: Welcome -->
    <section id="screen1" class="screen active center">
      <p>Here you can share your creative stories in a playful way!</p>
      <button class="btn" onclick="goTo('screen2')">Proceed</button>
    </section>

    <!-- Screen 2: Genres -->
    <section id="screen2" class="screen center">
      <p>Choose your genre:</p>
      <div class="grid">
        <button class="btn" onclick="chooseGenre('action')">Action</button>
        <button class="btn" onclick="chooseGenre('romance')">Romance</button>
        <button class="btn" onclick="chooseGenre('sci')">Sci Fi</button>
        <button class="btn" onclick="chooseGenre('feel')">Feel Good</button>
        <button class="btn" onclick="chooseGenre('thriller')">Thriller</button>
        <button class="btn" onclick="chooseGenre('crime')">Crime</button>
        <button class="btn" onclick="chooseGenre('horror')">Horror</button>
        <button class="btn" onclick="chooseGenre('shramana')">Shramana</button>
      </div>
    </section>

    <!-- Special message screen -->
    <section id="specialScreen" class="screen center">
      <div id="specialMessage" class="big-message"></div>
      <button class="btn" onclick="goTo('screen2')">Back</button>
    </section>

    <!-- One-liner screen -->
    <section id="oneLinerScreen" class="screen">
      <p>Give us a one-liner for your story (max 100 characters):</p>
      <textarea id="oneLiner" maxlength="100"></textarea>
      <button class="btn" onclick="checkOneLiner()">Next</button>
    </section>

    <!-- Details screen -->
    <section id="detailsScreen" class="screen">
      <p>Enter your details:</p>
      <input type="text" id="userName" placeholder="Your name" />
      <input type="text" id="userMovies" placeholder="Your previous movies" />
      <button class="btn" onclick="checkDetails()">Submit</button>
    </section>

    <!-- Confirmation screen -->
    <section id="confirmScreen" class="screen">
      <h2>Confirmation</h2>
      <p id="confirmDetails"></p>
      <footer id="appointment"></footer>
    </section>
  </div>

  <script>
    let selectedGenre = '';

    function goTo(id){
      document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function chooseGenre(g){
      selectedGenre = g;
      if(g==='romance'){
        document.getElementById('specialMessage').innerText = 'Poda naayi';
        goTo('specialScreen');
      } else if(g==='sci'){
        document.getElementById('specialMessage').innerText = 'u r selected!';
        goTo('specialScreen');
      } else if(g==='feel'){
        let name = prompt('Enter your name:');
        if(name && name.toLowerCase()==='sorus'){
          document.getElementById('specialMessage').innerText = 'Rejected, sorus!';
          goTo('specialScreen');
        } else {
          goTo('oneLinerScreen');
        }
      } else if(g==='horror'){
        goTo('detailsScreen');
      } else {
        goTo('oneLinerScreen');
      }
    }

    function checkOneLiner(){
      let text = document.getElementById('oneLiner').value.toLowerCase();
      if(text.includes("villain's brother taking revenge")){
        document.getElementById('specialMessage').innerText = "if the story is about villain's brother taking revenge ill kill u";
        goTo('specialScreen');
        return;
      }
      goTo('detailsScreen');
    }

    function checkDetails(){
      let name = document.getElementById('userName').value.trim().toLowerCase();
      let movies = document.getElementById('userMovies').value;
      let message = '';
      if(name==='kute') message = 'ohh shoresh fans';
      if(name==='ga') message = 'olle';
      if(name==='sorus') message = 'Magadi!!';
      if(name==='dev darshan') message = 'kovam pola !!';
      if(name==='senapathy') message = 'varmam potruva pathyy!!';
      if(name==='za') message = 'soodu!!';
      if(name==='allae') message = 'rip galla and shramana and bute story';

      if(message){
        document.getElementById('specialMessage').innerText = message;
        goTo('specialScreen');
        return;
      }

      document.getElementById('confirmDetails').innerText = `Name: ${document.getElementById('userName').value}, Movies: ${movies}, Genre: ${selectedGenre}`;
      // Appointment 2 days later
      let today = new Date();
      today.setDate(today.getDate()+2);
      document.getElementById('appointment').innerText = 'Your appointment is on: '+today.toDateString();
      goTo('confirmScreen');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Storytelling ‚Äî Confirmation Flow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding-top: 60px;
    }
    .screen {
      display: none;
      background: #1e293b;
      padding: 25px;
      border-radius: 12px;
      width: 480px;
      margin: auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      animation: fadeIn 0.5s ease-in-out;
    }
    .screen.active { display: block; }
    input, select {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      text-align: center;
    }
    button {
      padding: 10px 18px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.05); }
    .proceed { background: linear-gradient(90deg,#3b82f6,#10b981); color: white; }
    .back { background: #ef4444; color: white; }
    .confirm { background: #22c55e; color: white; }
    .reset { background: #374151; color: white; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .dataBox {
      text-align: left;
      background: #0f172a;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- Screen 1: Welcome -->
  <div id="welcome" class="screen active">
    <h2>üåà Welcome to <span style="color:#22c55e;">Storytelling</span></h2>
    <p>Tell your story to <b>Tanish</b> ‚Äî playful interactive flow</p>
    <p>If you want to say a story to Tanish, click proceed.</p>
    <button class="proceed" onclick="goTo('details')">Proceed</button>
    <button class="reset" onclick="resetFlow()">Reset</button>
  </div>

  <!-- Screen 2: Enter details -->
  <div id="details" class="screen">
    <h2>Enter Details</h2>
    <input type="text" id="userName" placeholder="Your Name">
    <br>
    <select id="genreSelect">
      <option value="">-- Select Genre --</option>
      <option>Action</option>
      <option>Romance</option>
      <option>Sci-Fi</option>
      <option>Feel Good</option>
      <option>Thriller</option>
      <option>Crime</option>
      <option>Horror</option>
    </select>
    <br>
    <button class="proceed" onclick="goToConfirm()">Next</button>
    <button class="back" onclick="goTo('welcome')">Back</button>
  </div>

  <!-- Screen 3: Confirmation -->
  <div id="confirmation" class="screen">
    <h2>‚úÖ Confirmation</h2>
    <div class="dataBox">
      <p><b>Name:</b> <span id="confirmName"></span></p>
      <p><b>Genre:</b> <span id="confirmGenre"></span></p>
      <p><b>Appointment:</b> <span id="confirmDate"></span></p>
    </div>
    <p>Please confirm the details before proceeding.</p>
    <button class="confirm" onclick="finalConfirm()">Confirm & Continue</button>
    <button class="back" onclick="goTo('details')">Go Back</button>
  </div>

  <script>
    let userData = { name: "", genre: "" };

    function goTo(id) {
      document.querySelector(".screen.active").classList.remove("active");
      document.getElementById(id).classList.add("active");
    }

    function goToConfirm() {
      let name = document.getElementById("userName").value.trim();
      let genre = document.getElementById("genreSelect").value;

      if (!name || !genre) {
        alert("‚ö†Ô∏è Please enter name and select a genre.");
        return;
      }

      userData.name = name;
      userData.genre = genre;

      // Appointment 2 days later
      let today = new Date();
      let appoint = new Date();
      appoint.setDate(today.getDate() + 2);

      document.getElementById("confirmName").textContent = userData.name;
      document.getElementById("confirmGenre").textContent = userData.genre;
      document.getElementById("confirmDate").textContent = appoint.toDateString();

      goTo("confirmation");
    }

    function resetFlow() {
      userData = { name: "", genre: "" };
      document.getElementById("userName").value = "";
      document.getElementById("genreSelect").value = "";
    }

    function finalConfirm() {
      alert("üéâ Story confirmed for " + userData.name + " (" + userData.genre + ")");
    }
  </script>

</body>
</html>
